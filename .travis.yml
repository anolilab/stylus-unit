sudo: false

language: node_js

node_js:
  - '0.10'
  - '0.12'
  - '4.2'
  - 'stable'

git:
  depth: 10

before_install:
  - npm i npm@latest -g
  - npm install -g grunt-cli

before_script:
  - npm install

script:
  - grunt test -v --stack -d

matrix:
  fast_finish: true

